<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/signup.css">
    <title>NetZero - SignUp!</title>
</head>
<body>
    
    <div id="loginform">
        <p>Welcome to<br><span>NETZERO</span></p>
        <div class="form">
            <span name="enter">Sign Up Now For a Free Account!</span>
            <br>
            <form>
                EMAIL ADDRESS
                <input type="text" name="username"><br>
                PASSWORD
                <input type="password" name="password">
            </form>
        </div>
    </div>
    
    <a name="getstarted" href="javascript:signup()">Sign Up</a>
    <span name="notyetuser"><br>Signed Up Already? <a href="signin.html">Login Here</a></span>
    <Script>
        function showform(){
            document.getElementById('welcome').style.display = 'none';
            document.getElementById('loginform').style.display='block';
            document.getElementById('signinbutton').style.display='block';
        };
    </Script>
    <script src="scripts/mainscript.js"></script>
</body>
</html>
