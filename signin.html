<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/homestyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>NetZero - SignIn!</title>
</head>
<body>
    <div id="welcome">
        <div class="title">
            <div class="animate__animated animate__fadeIn">
            <img src="img/signup.png"><br>
            <span>Buy eco-friendly, live sustainably</span>
            </div>
        </div>
    </div>
    <div id="loginform" class="animate__animated animate__fadeInLeft">
        <p>Welcome to<br><span>NETZERO</span></p>
        <div class="form">
            <span name="enter">Enter your Email Address for Sign In</span>
            <br>
            <form>
                EMAIL ADDRESS
                <input type="text" name="username"><br>
                PASSWORD
                <input type="password" name="password">
            </form>
        </div>
    </div>
    
    <a name="getstarted" href="javascript:showform()">Sign In</a>
    <span name="notyetuser"><br>Not yet a user? <a href="signup.html">Create Account</a></span>
    <a id="signinbutton" name="signin" href="javascript:login()">Log In</a>
    <Script>
        function showform(){
            document.getElementById('welcome').style.display = 'none';
            document.getElementById('loginform').style.display='block';
            document.getElementById('signinbutton').style.display='block';
        };
    </Script>
    <script src="scripts/mainscript.js"></script>
</body>
</html>
